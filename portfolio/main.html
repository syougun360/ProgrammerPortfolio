<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

    <title>ポートフォリオ</title>

  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="Nav-Header">
      <h4>ポートフォリオ</h4>
      <div class="navbar-nav" id="nav_list">
        <a class="nav-item nav-link active" href="#top" onclick="navLinkClick(this)">自己紹介</a>
        <a class="nav-item nav-link" href="#game" onclick="navLinkClick(this)">作品紹介</a>
        <a class="nav-item nav-link" href="#program" onclick="navLinkClick(this)">スキルシート</a>

    </nav>

    <div id="top" class="jumbotron mt-4">

        <h1 class="display-4" id="Name"></h1>
        <hr class="my-4">
        <div id="MyProfile">
        </div>
      </div>
    </div>

    <div class="col">
      <div id="game">
        <div class="alert alert-info" role="alert" id="category">
          <h1>作品紹介</h1>
        </div>

      </div>
    </div>
    <br><br><br><br>

      <div id="program" >
        <div class="alert alert-primary" role="alert" id="category">
          <h1>スキルシート</h1>
        </div>

        <div class="col">
          <div class="table-responsive">
             <table class="table table-bordered" id="SkillSheetTable">
              <thead>
                <tr>
                  <th width="150px"></th>
                  <th width="200px">カテゴリ</th>
                  <th width="150px">使用期間</th>
                  <th>備考</th>
                </tr>
              </thead>
            </table>
          </div>
          <br><br><br><br>
        </div>
      </div>
    </div>

  </body>
</html>
