<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="./js/main.js"></script>

    <script>
      $(function(){
        // #で始まるアンカーをクリックした場合に処理
        $('a[href^=#]').click(function() {
          // スクロールの速度
          var speed = 400; // ミリ秒
          // アンカーの値取得
          var href= $(this).attr("href");
          // 移動先を取得
          var target = $(href == "#" || href == "" ? 'html' : href);
          // 移動先を数値で取得
          var position = target.offset().top - 80;
          // スムーススクロール
          $('body,html').animate({scrollTop:position}, speed, 'swing');
          return false;
        });
      });

      function navLinkClick(button){
          var navItems  = document.getElementById("nav_list").children;
          var activeItem = null;
          for(var i = 0;i<navItems.length;i++){
            if(navItems[i].className == "nav-item nav-link active"){
              activeItem = navItems[i];
            }
          }

          activeItem.className = "nav-item nav-link";
          button.className = "nav-item nav-link active";
          return false;
      }

    </script>
    <title>ポートフォリオ</title>

  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="Nav-Header">
      <h4>ポートフォリオ</h4>
      <div class="navbar-nav" id="nav_list">
        <a class="nav-item nav-link active" href="#top" onclick="navLinkClick(this)">自己紹介</a>
        <a class="nav-item nav-link" href="#game" onclick="navLinkClick(this)">作品紹介</a>
        <a class="nav-item nav-link" href="#program" onclick="navLinkClick(this)">スキルシート</a>
      </div>
    </nav>

    <div id="top" class="jumbotron mt-4">
      <div class="container">
        <h1 class="display-4" id="Name"></h1>
        <hr class="my-4">
        <div id="MyProfile">
        </div>
      </div>
    </div>

    <div class="col">
      <div id="game">
        <div class="alert alert-info" role="alert" id="category">
          <h1>作品紹介</h1>
        </div>

      </div>
    </div>
    <br><br><br><br>

      <div id="program" >
        <div class="alert alert-primary" role="alert" id="category">
          <h1>スキルシート</h1>
        </div>

        <div class="col">
          <div class="table-responsive">
             <table class="table table-bordered" id="SkillSheetTable">
              <thead>
                <tr>
                  <th width="150px"></th>
                  <th width="200px">カテゴリ</th>
                  <th width="150px">使用期間</th>
                  <th>備考</th>
                </tr>
              </thead>
            </table>
          </div>
          <br><br><br><br>
        </div>
      </div>
    </div>

  </body>
</html>
